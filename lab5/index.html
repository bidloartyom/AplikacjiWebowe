<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodawanie kontaktów</title>
    <link rel="stylesheet" href="/lab5/styles/style.css">
</head>
<body>
    <h1>Formularz dodawania kontaktów</h1>

    <div id="contact-form">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="age">Wiek:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="birthdate">Data urodzenia:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="gender">Płeć:</label>
        <select id="gender" name="gender">
            <option value="female">Kobieta</option>
            <option value="male">Mężczyzna</option>
        </select><br>

        <label for="group">Grupa:</label>
        <select id="group" name="group">
            <option value="family">Rodzina</option>
            <option value="friends">Przyjaciele</option>
            <option value="work">Praca</option>
            <option value="acquaintances">Znajomi</option>
        </select><br>

        <button id="add-contact-btn" type="button">Dodaj kontakt</button>
    </div>

    <h2>Lista kontaktów</h2>

    <table id="contacts-table">
        <thead>
            <tr>
                <th>Lp.</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Email</th>
                <th>Wiek</th>
                <th>Data urodzenia</th>
                <th>Płeć</th>
                <th>Grupa</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="/lab5/scripts/index.js"></script>
</body>
</html>
